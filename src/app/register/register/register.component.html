<div class="box">
  <div class="box-header with-border  text-center">
    <h3 class="box-title">用户注册</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="passwordConfig" class="col-sm-2 control-label">确认密码</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordConfig" placeholder="请确认密码">
        </div>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="cancle()">取消</button>
      <button type="submit" class="btn btn-info pull-right" (click)="submitRegister()">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
