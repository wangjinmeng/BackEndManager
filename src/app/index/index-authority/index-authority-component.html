<div class="row">
  <div class="col-lg-4 col-sm-12">
    <index-authority-list
      [curEditId]="curEditId"
      [authorityList]="authorityList"
      (addEvent)="add()"
      (deleteEvent)="delete($event)"
      (editEvent)="edit($event)"></index-authority-list>
  </div>
  <div class="col-lg-8 col-sm-12">
    <index-authority-form
      (submitEvent)="submitForm($event)"
      [authorityData]="curEditAuthority" [formTitle]="formTitle" (cancelEvent)="cancelForm()"></index-authority-form>
  </div>
</div>
