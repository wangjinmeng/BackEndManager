<section class="content">
  <share-box  [toolCollapse]="false">
    <ng-container name="title">Responsive Hover Table</ng-container>
    <div name="tool">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" [formControl]="tableIdFilter" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="box-body  search-box table-responsive no-padding" name="body">
      <table class="table table-hover">
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reason</th>
        </tr>
        <tr *ngFor="let tableList of tableList|tablesFilter:'user':keyword;let i=index;">
          <td>{{i+1}}</td>
          <td>{{tableList.user}}</td>
          <td>{{tableList.date}}</td>
          <td><span class="label" [ngClass]="'label-'+changeStatus[tableList.status]">{{tableList.status}}</span></td>
          <td>{{tableList.reason}}</td>
        </tr>

      </table>
    </div>

  </share-box>
</section>
