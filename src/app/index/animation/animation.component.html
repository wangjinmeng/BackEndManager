
<div class="ani-box">
  <div class="shrink-content">
    <h3>shrink-out</h3>
    <div class="shrink-out"   [@shrinkOut]="'in'" >shrink-out</div>
  </div>
  <div>
    <h3>active-inactive</h3>
    <div class="btn btn-warning" [@InOrActive]="state" (click)="toggle(state)">active-inactive</div>
  </div>
  <div>
    <h3>fly-in-out</h3>
    <div  class="btn fly-in-out" [@flyInOut]="'in'" >fly-in-out</div>
    <div  class="btn fly-in-out fly2" [@flyInOut2]="'in'" >fly-in-out2</div>
  </div>
  <div>
    <h3>pop-over</h3>
    <div   class="pop-over"   [@popOverState]="stateName">
      <p>Hello! I'm a helpful message.</p>
    </div>
    <button (click)="togglePop()">Toggle PopOver</button>
  </div>
</div>
