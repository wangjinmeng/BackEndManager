<form [formGroup]="formGroup" class="form-horizontal">
  <ng-container *ngFor="let data of formData">
    <share-form-temp [form]="formGroup" [formData]="data"></share-form-temp>
  </ng-container>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 ">
      <ng-content select="[name=form-btn]"></ng-content>
    </div>
  </div>
</form>
