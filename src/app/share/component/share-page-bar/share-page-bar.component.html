<ul [class]="classes">
  <li class="paginate_button previous" [class.disabled]="curPage==1">
    <a  href="javascript:" (click)="choseItem(curPage-1)">&laquo;</a>
  </li>
  <li class="paginate_button " *ngFor="let item of pageArr" [class.active]="item==curPage">
    <a  href="javascript:" (click)="choseItem(item)">{{item}}</a>
  </li>
  <li class="paginate_button next"  [class.disabled]="curPage==totalPage">
    <a href="javascript:" (click)="choseItem(curPage+1)">&raquo;</a>
  </li>
</ul>
